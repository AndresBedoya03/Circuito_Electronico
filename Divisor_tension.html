            Re= <input type="text" id="Ohm4" size="5" value="1"> 
        </div>

        <div id="Vb">
            Vb= <input type="text" id="Vbe" size="5" value="0.7"> 
        </div>

        <div id="VCC">
            VCC= <input type="text" id="Vcc" size="5" value="1">

        <div id="B">
            Beta= <input type="text" id="Beta" size="5" value="1"> 
        </div>
        
            <input type="button" value="Calcular"  id="result" >
        
        <div id="resultado"></div> 
        <a href="index.html" id="img5">
          <img src="imagenes/atras2.png" width='50' height='50' title=' Volver a Inicio'>

        <script> 
            document.getElementById("result").onclick= function(){
            //alert("Esto si funciona");
            var R1= document.getElementById('Ohm1').value;
            var R2= document.getElementById('Ohm2').value;
            var Rc= document.getElementById('Ohm3').value;
            var Re= document.getElementById('Ohm4').value;
            var VBE= document.getElementById('Vbe').value;
            var B= document.getElementById('Beta').value;
            var VCC= document.getElementById('Vcc').value;
          
            
            var Rth= (parseFloat(R1)*parseFloat(R2))/(parseFloat(R1)+parseFloat(R2));
                                 
            var Vth= ((parseFloat(R2)*parseFloat(VCC))/(parseFloat(R1) + parseFloat(R2)));
            text="<br/> El voltaje Thevenin es: " + math.abs(Vth.toFixed(3)) + " V";
           
           var Ib=((parseFloat(Vth)-parseFloat(VBE))/(Rth+(parseFloat(B)+1)*Re));
            text=text+"<br/> La corriente de base es: " + (Ib.toFixed(6)) + " A";
            
            var Ic= (parseFloat(B)*parseFloat(Ib));
            text=text+"<br/> La corriente de Colector es: " + (Ic.toFixed(4)) + " A"; 
            
            var Vce= parseFloat(VCC) - (parseFloat(Ic)*(parseFloat(Rc)+ parseFloat(Re))); 
            text=text+"<br/> El voltaje CE es: " + (Vce).toFixed(3) + "V";
            
            document.getElementById('resultado').innerHTML= text;
    
            };
                
           
        </script>
